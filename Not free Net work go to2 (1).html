<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>

<body class="ggg">
    
    <div class="container"><!--page of pay-->

        <form action="NotfreeNetwork (1).html">


            <div class="top_box">

                <h4>Payment</h4>

            </div>

            <div class="col">
                <div class="input_Box">
                    <label for="cardname"> Name on card:</label>
                    <input type="text" id="cardname" placeholder="Enter card name" required><!--required-->
                </div>
                <div class="input_Box">
                    <label for="cardname">Credit Card Number:</label>
                    <input type="number" id="cardname" placeholder="1111-2222-3333-4444" maxlength="19"
                        required><!--required-->
                </div>

                <div class="input_Box">
                    <label for="month">Exp Month:</label>
                    <select name="month" id="month" required><!--required-->
                        <option value="">Choose month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september"> September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>

                    <div class="flex">
                        <label for="year">Exp Year</label>
                        <select name="year" id="year">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>



                        </select>
                    </div>
                    <div class="input_Box">
                        <label for="cvv">CVV</label>
                        <input type="number" id="cvv" placeholder="1234" required>

                    </div>

                </div>



            </div>

            <input type="submit" value="proceed to checkout" class="sumbet_btn">
        </form>
    </div>
</body>

</html>
